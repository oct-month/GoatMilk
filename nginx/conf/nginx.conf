    #        proxy_redirect off;
    #        proxy_pass http://jenkins:8080/;
    #        proxy_set_header Host $host:$server_port;
    #        proxy_set_header X-Real-IP $remote_addr;
    #        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #    }
    #}

    server {
       listen 80;
        server_name goat.oct-month.top;
        location ^~ /api/nose {
            proxy_redirect off;
            proxy_pass http://goat-img-file:5000/api/nose/;
            proxy_set_header Host $host:$server_port;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /api/tongue {
            proxy_redirect off;
            proxy_pass http://goat-img-file:5000/api/tongue/;
            proxy_set_header Host $host:$server_port;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /static {
            proxy_redirect off;
                proxy_pass http://goat-img-file:5000/static;
                proxy_set_header Host $host:$server_port;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location ^~ /api {
            proxy_redirect off;
            proxy_pass http://goat-milk-powder:8080/api;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location / {
            proxy_redirect off;
            proxy_pass http://goat-milk-web/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        } 
    }
}

